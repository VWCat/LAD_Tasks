<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TEST</title>
    <style type="text/css">
      .focused {
        outline: solid 2px red;
      }
    </style>
  </head>
  <body>
    <form id="formElement">
      One: <input type="text" /><br /><br />
      Two: <input type="text" />
    </form>
    <script type="text/javascript">
      var formElement = document.forms["formElement"];

      formElement.onfocusin = function (evt) {
        var activeElement = formElement.querySelector(".focused");
        if (activeElement) {
          activeElement.classList.remove("focused");
        }
        evt.target.classList.add("focused");
      };

      formElement.onfocusout = function (evt) {
        var activeElement = formElement.querySelector(".focused");
        if (activeElement) {
          activeElement.classList.remove("focused");
        }
      };
